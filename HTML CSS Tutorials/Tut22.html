<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
    <style>
        html{
            font-size:25px;
        }
        .container{
            width:100vw;
            height: 100vh;
            font-size: 10px;
            border: 2px solid red;

        }
        h1{
            text-align: center;
        }
        .first{
            font-size: 5em;
            /* padding:3em; */
        }
        .second{
            font-size:3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="first">This id first heading</h1>
        <h1 class="second">This id second heading</h1>
        <h1 class="third">This id third heading</h1>
    </div>
</body>
</html>
