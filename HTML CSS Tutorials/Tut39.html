<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=9;
        var num2=3;

        console.log(`The Value of ${num1} + ${num2} is `+(num1+num2));
        console.log(`The Value of ${num1} - ${num2} is `+(num1-num2));
        console.log(`The Value of ${num1} * ${num2} is `+(num1*num2));
        console.log(`The Value of ${num1} / ${num2} is `+(num1/num2));
        console.log(`The Value of ${num1}++ is `+(num1++));
        console.log(`The Value of ++${num1} is `+(++num1));
        console.log(`The Value of ${num1}-- is `+(num1--));
        console.log(`The Value of --${num1} is `+(--num1));
    </script>
</body>
</html>
