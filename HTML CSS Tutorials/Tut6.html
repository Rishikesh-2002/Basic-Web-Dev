<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h2>Ids and Class Tutorials</h2>
    <div id="mainbox" class="redBg Blackborder">
        This is mainBox
    </div>
    <span class="redbg"></span>
    <!-- Select and press ctrl + / to comment     -->
    <!-- Emmet -->
    <!-- . is for Class and # is for Id -->
    <span class="redbg"></span>
    <span id="mainSpan"></span>
    <div class="redbg blackborder anotherclass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackbg"></div>
    <!-- Creating multiple elements using Emmet -->
    <!-- span.myclass1.myclass2.myclass4*4 +<Tab> to print 4 similar elemnts using Emmet -->
    <span class="myclass1 myclass2 myclass4">First</span>
    <span class="myclass1 myclass2 myclass4">Second</span>
    <span class="myclass1 myclass2 myclass4">Third</span>
    <span class="myclass1 myclass2 myclass4">Four</span>
</body>
</html>
