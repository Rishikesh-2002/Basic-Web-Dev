<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>HTML forms tutorial</h2>
    <form action="backend.php">
        <div>
            <label for="name">Name</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Salary: <input type="number" name="mySalary">
        </div>
        <br>
        <div>
            <label for="elig">Are you Eligible</label>
            <input type="checkbox" name="myEligibility" id="elig">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself:<br> <textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Cars</label>
            <select name="myCar" id="car">
                <option value="swf">Swift</option>
                <option value="tata">Tata</option>
                <option value="frr">Ferrari</option>
                <option value="jgr" selected>Jaguar</option>
                <option value="mrc">Mercedes</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset">
        </div>
        <br>
    </form>
</body>
</html>
