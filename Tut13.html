<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Width Borders and Backgrounds</title>
    <style>
        #firstpara{
            background-color: bisque;
            height:100px;
            width:455px;
            border: 4px groove green;
            /* border-width: 4px;
            border-color: green;
            border-style: groove;*/
            border-radius: 11px;
        }
        #secondpara{
            background-color: bisque;
            height:100px;
            width:455px;
            border-top:4px solid rgba(27, 45, 125, 0.532);
            border-left:6px solid rgba(202, 154, 23, 0.532);
            border-right:2px solid rgba(89, 6, 108, 0.71);
            border-bottom:3px solid rgba(29, 184, 148, 0.532);
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 14px;
            border-top-left-radius: 10px;
            border-top-right-radius: 8px;
        }
        #thirdpara{
            height:700px;
            width: 1200px;
            background-image:url("https://logos-world.net/wp-content/uploads/2020/04/YouTube-Logo-2017-present.jpg");
            border: 4px groove rgb(23, 194, 174);
            background-repeat: repeat;
            background-position: center center;
        }
    </style>
</head>
<body>
    <h2>This is First Heading</h2>
    <p id="firstpara">This is my first paragraph.</p>
    <h2>This is Second Heading</h2>
    <p id="secondpara">This is my Second paragraph.</p>
    <h2>This is Third Heading</h2>
    <p id="thirdpara">This is my Third paragraph.</p>
</body>
</html>
